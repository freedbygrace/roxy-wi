# Docker Build and Publish Workflow
# 
# This workflow builds and pushes Docker images to DockerHub.
# Currently DISABLED - remove 'if: false' conditions to enable.
#
# Required secrets:
#   DOCKERHUB_USERNAME - DockerHub username
#   DOCKERHUB_TOKEN    - DockerHub access token
#
# To enable this workflow:
#   1. Set up DockerHub secrets in repository settings
#   2. Remove the 'if: false' condition from jobs
#   3. Update the image name in env section

name: Docker Build and Publish

on:
  # Disabled: uncomment to enable triggers
  # push:
  #   branches: [ "main", "master" ]
  #   tags: [ "v*.*.*" ]
  # pull_request:
  #   branches: [ "main", "master" ]
  workflow_dispatch:
    inputs:
      push_image:
        description: 'Push image to DockerHub'
        required: true
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

env:
  # DockerHub repository - update this to your repository
  DOCKERHUB_REPO: roxy-wi/roxy-wi
  # Image name
  IMAGE_NAME: roxy-wi

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    # DISABLED: Remove this line to enable the workflow
    if: false
    
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKERHUB_REPO }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push_image == 'true' || github.ref_type == 'tag') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            PYTHON_VERSION=3.11

      - name: Generate SBOM
        if: github.event_name != 'pull_request'
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.DOCKERHUB_REPO }}:${{ steps.meta.outputs.version }}
          format: cyclonedx-json
          output-file: sbom.json

      - name: Upload SBOM
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    # DISABLED: Remove this line to enable
    if: false
    
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKERHUB_REPO }}:${{ needs.build.outputs.image_tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

